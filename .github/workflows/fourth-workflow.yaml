# Just a comment
name: Fourth Workflow
on:
  push:
    branches:
      - master
      - "releases/**"
  pull_request:
    branches-ignore:
      - test
    types:
      - opened

  workflow_dispatch:
    inputs:
      display-bom:
        required: false
        type: "boolean"
        default: false
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: npm-dep-${{ hashFiles('**/package-lock.json') }}
      - name: Get dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Build the app
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Cypress run
        # continue-on-error: true
        uses: cypress-io/github-action@v6
        with:
          start: npm run dev
          wait-on: "http://localhost:5173"
      - name: Get evidence
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore

  # - name: Cache dependencies
  #   uses: actions/cache@v4
  # id: cache
  # with:
  #   path: |
  #     node_modules
  #       ~/.cache/Cypress
  #   key: npm-dep-${{ hashFiles('**/package-lock.json') }}

  # - name: Get dependencies
  #   if: steps.cache.outputs.cache-hit != 'true'
  #   run: npm ci
  # - name: Lint code
  #   run: npm run lint
  # - name: List content
  #   run: ls -al
  # - name: Run the server
  #   run: npm run dev < /dev/null & npx wait-on "http://localhost:5173" --timout 10s
  # - name: Cypress Tests
  #   run: npx cypress run

  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      bom: ${{ steps.publish-bom.outputs.bom_list }}

    steps:
      - name: Get code
        id: cache
        uses: actions/checkout@v4
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
              ~/.cache/Cypress
          key: npm-dep-${{ hashFiles('**/package-lock.json') }}

      - name: Get dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build the app
        run: npm run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: my-app
          path: dist
      - name: Detail content
        id: publish-bom
        run: |
          echo 'bom_list<<EOF' >> $GITHUB_OUTPUT
          find dist -name '*.js' -exec echo '{}' \; >> $GITHUB_OUTPUT
          echo EOF >> $GITHUB_OUTPUT

  deploy:
    needs: [build, lint]
    if: github.event_name!= 'pull_request'
    uses: ./.github/workflows/deploy.yml
    with:
      artifact-name: my-app
  post-deploy:
    needs: deploy
    if: github.event_name== 'push' && github.ref== 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Print deploy output
        run: echo "${{ needs.deploy.outputs.result }}"
